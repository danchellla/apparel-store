<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simona Boutique</title>
  <meta name="description" content="Discover our exclusive collection of smart-casual clothing and shoes. Elevate your style with our premium apparel.">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ‘—</text></svg>">
  
  <!-- Glassmorphism styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Montserrat', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Preloader styles */
    .app-preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      z-index: 9999;
    }
    
    .jazz-loader {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 30px;
    }
    
    .jazz-loader:before,
    .jazz-loader:after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #f9a826;
      animation: spin 1.5s linear infinite;
    }
    
    .jazz-loader:after {
      border-top-color: #ff4e50;
      animation: spin 1.5s linear infinite reverse;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .preloader-text {
      font-size: 1.2rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #f9a826, #ff4e50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Preloader -->
  <div class="app-preloader">
    <div class="jazz-loader"></div>
    <div class="preloader-text">JazzWear</div>
  </div>
  
  <!-- React root -->
  <div id="root"></div>

  <script>
    // Hide preloader when page loads
    window.addEventListener('load', function() {
      const preloader = document.querySelector('.app-preloader');
      setTimeout(() => {
        preloader.style.opacity = '0';
        setTimeout(() => {
          preloader.style.display = 'none';
        }, 500);
      }, 1000);
    });
  </script>
</body>
</html>
